<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="gallery.css" />
    <script src="gallery.js"></script>
  </head>
  <body onload="addTabIndex()">
    <div id="image">Hover over an image below to display here.</div>

    <img
      class="preview"
      alt="Miya | The Moonlight Archer"
      src="heroes/miya.png"
      onmouseover="upDate(this)"
      onfocus="upDate(this)"
      onmouseout="unDo()"
      onblur="unDo()"
    />

    <img
      class="preview"
      alt="Balmond | The Bloody Beast"
      src="heroes/balmond.png"
      onmouseover="upDate(this)"
      onfocus="upDate(this)"
      onmouseout="unDo()"
      onblur="unDo()"
    />

    <img
      class="preview"
      alt="Saber | The Wandering Sword"
      src="heroes/saber.png"
      onmouseover="upDate(this)"
      onfocus="upDate(this)"
      onmouseout="unDo()"
      onblur="unDo()"
    />

    <img
      class="preview"
      alt="Alice | The Queen of Blood"
      src="heroes/alice.png"
      onmouseover="upDate(this)"
      onfocus="upDate(this)"
      onmouseout="unDo()"
      onblur="unDo()"
    />

    <img
      class="preview"
      alt="Nana | The Sweet Leonin"
      src="heroes/nana.png"
      onmouseover="upDate(this)"
      onfocus="upDate(this)"
      onmouseout="unDo()"

    <img
      class="preview"

      onmouseout="unDo()"

    />

</html>
